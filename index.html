<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List-n-grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>
<body>
  <article class="grid gutter-half pad-top-half">
    <h1 class="unit xs-1 s-1 m-1 push-0">Prehistoric mammals</h1>
    <dl>
      <li>
        <div class="unit xs-1 s-1 m-1-2 card island-half">
          <figure>
            <img class="img-flex push-quarter" src="images/arsinoitherium.jpg">
            <figcaption>
              <h2 class="petta">Arsinoitherium</h2>
              <p class="micro">Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
            </figcaption>
            <a href="https://en.wikipedia.org/wiki/Arsinoitherium" alt="">Learn more about Arsinoitherium</a>
          </figure>
        </div>
      </li>
      <li>
        <div class="unit xs-1 s-1 m-1-2 card island-half">
          <figure>
            <img class="img-flex push-quarter" src="images/elasmotherium.jpg">
            <figcaption>
              <h2 class="petta">Elasmotherium</h2>
              <p class="micro">Elasmotherium, also known as the Giant Siberian Unicorn, is an extinct genus of rhinoceros endemic to Eurasia during the Late Pliocene through the Pleistocene.</p>
            </figcaption>
            <a href="https://en.wikipedia.org/wiki/Elasmotherium" alt="">Learn more about Elasmotherium</a>
          </figure>
        </div>
      </li>
      <li>
        <div class="unit xs-1 s-1 m-1-2 card island-half">
          <figure>
            <img class="img-flex push-quarter" src="images/glyptodon.jpg">
            <figcaption>
              <h2 class="petta">Glyptodon</h2>
              <p class="micro">Glyptodon was a large, armored mammal, a relative of armadillos that lived during the Pleistocene epoch.</p>
            </figcaption>
            <a href="https://en.wikipedia.org/wiki/Glyptodon" alt="">Learn more about Glyptodon</a>
          </figure>
        </div>
      </li>
      <li>
        <div class="unit xs-1 s-1 m-1-2 card island-half">
          <figure>
            <img class="img-flex push-quarter" src="images/megatherium.jpg">
            <figcaption>
              <h2 class="petta">Megatherium</h2>
              <p class="micro">Megatherium was a genus of elephant-sized ground sloths endemic to South America that lived from the Early Pliocene to the Pleistocene.</p>
            </figcaption>
            <a href="https://en.wikipedia.org/wiki/Megatherium" alt="">Learn more about Megatherium</a>
          </figure>
        </div>
      </li>
    </dl>
  </article>
</body>
</html>
